<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <!-- <img src="./img/person_logo.png" alt=""> -->
        <h1>Please register</h1>
        <form id="registerForm">
            <div class="form-group field">
                <input type="email" name="emailUser" class="form_field" placeholder="Email">
            </div>
            <div class="form-group field">
                <input type="password" name="passwordUser" class="form_field" placeholder="Choose password">
            </div>
            <div class="form-group field">
                <input type="password" name="confirmPass" class="form_field" placeholder="Repeat password">
            </div>
            <div class="form-group field">
                <input type="text" name="nameUser" class="form_field" placeholder="First name">
            </div>
            <div class="form-group field">
                <input type="text" name="lastNameUser" class="form_field" placeholder="Last name">
            </div>
            <div class="form-group field">
                <input type="text" name="state" class="form_field" placeholder="State">
            </div>
            <div class="form-group field">
                <input type="date" name="birthday" class="form_field" placeholder="Birthday">
            </div>

            <div id="termsCond_field">
                <input type="checkbox" name="acceptTerms" id="">
                <label for="acceptTerms">By proceeding you also agree to the Terms of Service and Privacy Policy</label>
            </div>

            <input type="submit" id="signUp" value="Sign up">
        </form>
    </div>
</body>
</html>
